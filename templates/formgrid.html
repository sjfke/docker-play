{% extends "base.html" %}
{% block title %}FormGrid{% endblock %}
{% block head %} {{ super() }} {% endblock %}
{% block heading %}<h1>FormGrid</h1>{% endblock %}
{% block body %}
<form action="/submission.html" method="post">

    <div class="container px-4">
        {% for item in data %}
        <div class="row gx-3">
            <div class="col-sm">
                <div class="p-1 border">{{ item.Desc }}</div>
            </div>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name='NameRadioL{{ "{:02d}".format(loop.index) }}'
                               id='IdRadio1L{{ "{:02d}".format(loop.index) }}' value="{{ item.Opt1 }}">
                        <label class="form-check-label" for='IdRadio1L{{ "{:02d}".format(loop.index) }}'>
                            {{ item.Opt1 }}</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name='NameRadioL{{ "{:02d}".format(loop.index) }}'
                               id='IdRadio2L{{ "{:02d}".format(loop.index) }}' value="{{ item.Opt2 }}">
                        <label class="form-check-label" for='IdRadio2L{{ "{:02d}".format(loop.index) }}'>
                            {{ item.Opt2 }}</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name='NameRadioL{{ "{:02d}".format(loop.index) }}'
                               id='IdRadio3L{{ "{:02d}".format(loop.index) }}' value="{{ item.Opt3 }}">
                        <label class="form-check-label" for='IdRadio3L{{ "{:02d}".format(loop.index) }}'>
                            {{ item.Opt3 }}</label>
                    </div>
                    <span class="input-group-text" id="NameRadioL01">{{ item.Noun }}</span>
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="row gy-5">
            <div class="col">
                <div aria-label="Reset Submit" class="btn-group" role="group">
                    <button class="btn btn-primary btn-sm" type="reset">Reset</button>
                    <button class="btn btn-info btn-sm" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

</form>

{% endblock %}
